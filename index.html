<script>
  const zodiac = [
    "ç™½ç¾Šåº§ ğŸ", "é‡‘ç‰›åº§ ğŸ‚", "åŒå­åº§ ğŸ‘¯", "å·¨èŸ¹åº§ ğŸ¦€", "ç‹®å­åº§ ğŸ¦", "å¤„å¥³åº§ ğŸŒ¼",
    "å¤©ç§¤åº§ âš–ï¸", "å¤©èåº§ ğŸ¦‚", "å°„æ‰‹åº§ ğŸ¹", "æ‘©ç¾¯åº§ ğŸ", "æ°´ç“¶åº§ ğŸ’§", "åŒé±¼åº§ ğŸŸ"
  ];

  const colors = [
    "#fbc4ab", "#fcd5ce", "#fae1dd", "#f8edeb", "#e8e8e4", "#d8e2dc",
    "#ece4db", "#ffd6a5", "#fdffb6", "#caffbf", "#9bf6ff", "#a0c4ff"
  ];

  const wheel = document.getElementById("wheel");
  const radius = 200;
  const center = radius;
  const segmentAngle = 360 / zodiac.length;

  function describeArc(x, y, radius, startAngle, endAngle) {
    function polarToCartesian(cx, cy, r, angle) {
      const rad = (angle - 90) * Math.PI / 180.0;
      return {
        x: cx + (r * Math.cos(rad)),
        y: cy + (r * Math.sin(rad))
      };
    }

    const start = polarToCartesian(x, y, radius, endAngle);
    const end = polarToCartesian(x, y, radius, startAngle);

    const largeArcFlag = endAngle - startAngle <= 180 ? "0" : "1";

    const d = [
      `M ${x} ${y}`,
      `L ${start.x} ${start.y}`,
      `A ${radius} ${radius} 0 ${largeArcFlag} 0 ${end.x} ${end.y}`,
      "Z"
    ].join(" ");

    return d;
  }

  zodiac.forEach((name, i) => {
    const startAngle = i * segmentAngle;
    const endAngle = startAngle + segmentAngle;

    const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
    path.setAttribute("d", describeArc(center, center, radius, startAngle, endAngle));
    path.setAttribute("fill", colors[i]);
    path.setAttribute("stroke", "#fff");
    path.setAttribute("stroke-width", "2");
    wheel.appendChild(path);

    const textAngle = startAngle + segmentAngle / 2;
    const rad = (textAngle - 90) * Math.PI / 180;
    const textX = center + Math.cos(rad) * radius * 0.7;
    const textY = center + Math.sin(rad) * radius * 0.7;

    const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
    text.setAttribute("x", textX);
    text.setAttribute("y", textY);
    text.setAttribute("text-anchor", "middle");
    text.setAttribute("dominant-baseline", "middle");
    text.textContent = name;
    wheel.appendChild(text);
  });

  let deg = 0;
  const spinBtn = document.getElementById("spinBtn");
  const result = document.getElementById("result");

  spinBtn.addEventListener("click", () => {
    spinBtn.disabled = true;
    result.textContent = "";
    const spins = Math.floor(Math.random() * 360) + 3600; // æœ€å°‘10åœˆ
    deg += spins;
    wheel.style.transition = "transform 4s cubic-bezier(0.33, 1, 0.68, 1)";
    wheel.style.transform = `rotate(${deg}deg)`;

    setTimeout(() => {
      spinBtn.disabled = false;
      // ä¿®æ­£ä¸­å¥–ç´¢å¼•ï¼Œç¡®ä¿å’ŒæŒ‡é’ˆå¯¹é½
      const normalizedDeg = deg % 360;
      const index = Math.floor(((360 - normalizedDeg + segmentAngle / 2) % 360) / segmentAngle);
      result.textContent = `ğŸ¯ æŠ½ä¸­äº†ï¼š${zodiac[index]}ï¼`;
    }, 4200);
  });
</script>
